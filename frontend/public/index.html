  <!-- ////////////////////// BUTTON CALLBACKS /////////////////////////// -->
  
  <script>
    /** prevents number input from having length larger than the length of max */
    function checkLength(e){
      const maxlength = e.target.max.toString().length;

      const isNumeric = (key) => {
        return key >= 48 && key <= 57;
      }

      // if the length of the input is equal to the maxlength of the input and the key pressed is 
      if(e.target.value.length === maxlength  && isNumeric(e.keyCode)){
         e.stopPropagation();
         e.preventDefault();
         return false;
      }
      return true;
  }
  </script>
